apiVersion: psmdb.percona.com/v1
kind: PerconaServerMongoDB
metadata:
  name: mydb
spec:
  unsafeFlags:
    replsetSize: true
    mongosSize: true
  clusterServiceDNSMode: "Internal"
  tls:
    mode: allowTLS
  image:
  imagePullPolicy: Always
  secrets:
    users: mydb-custom-users
    ssl: mydb-custom-ssl
    sslInternal: mydb-custom-ssl-internal
    encryptionKey: mydb-custom-encryption-key
    keyFile: mydb-custom-mongodb-keyfile
  replsets:

  - name: rs0
    size: 1
    externalNodes:
    - host: mydb-rs0-0.mydb-rs0.external.svc.cluster.local
      port: 27017
      votes: 1
      priority: 1
    - host: mydb-rs0-1.mydb-rs0.external.svc.cluster.local
      port: 27017
      votes: 1
      priority: 1
    affinity:
      antiAffinityTopologyKey: none
    podDisruptionBudget:
      maxUnavailable: 1
    expose:
      enabled: false
      type: ClusterIp
    resources:
      limits:
        cpu: "300m"
        memory: "0.5G"
      requests:
        cpu: "300m"
        memory: "0.5G"
    volumeSpec:
      persistentVolumeClaim:
        resources:
          requests:
            storage: 3Gi
    nonvoting:
      enabled: false
      size: 3
      affinity:
        antiAffinityTopologyKey: none
      podDisruptionBudget:
        maxUnavailable: 1
      resources:
        limits:
          cpu: "300m"
          memory: "1G"
        requests:
          cpu: "300m"
          memory: "0.5G"
      volumeSpec:
        persistentVolumeClaim:
          resources:
            requests:
              storage: 3Gi
    configuration: |
      operationProfiling:
        mode: slowOp
    arbiter:
      enabled: false
      size: 1
      affinity:
        antiAffinityTopologyKey: none

  sharding:
    enabled: false
    configsvrReplSet:
      size: 1
      externalNodes:
      - host: mydb-cfg-0.mydb-cfg.external.svc.cluster.local
        port: 27017
        votes: 0
        priority: 0
      affinity:
        antiAffinityTopologyKey: none
      podDisruptionBudget:
        maxUnavailable: 1
      expose:
        enabled: false
        type: ClusterIp
      resources:
        limits:
          cpu: "300m"
          memory: "0.5G"
        requests:
          cpu: "300m"
          memory: "0.5G"
      volumeSpec:
        persistentVolumeClaim:
          resources:
            requests:
              storage: 3Gi
      configuration: |
        operationProfiling:
          mode: slowOp

    mongos:
      size: 1
      affinity:
        antiAffinityTopologyKey: none
      podDisruptionBudget:
        maxUnavailable: 1
      resources:
        limits:
          cpu: "300m"
          memory: "0.5G"
        requests:
          cpu: "300m"
          memory: "0.5G"
      expose:
        type: ClusterIp
