apiVersion: psmdb.percona.com/v1
kind: PerconaServerMongoDB
metadata:
  name: monitoring
spec:
  #platform: openshift
  image: -mongod
  mongod:
    operationProfiling:
      mode: slowOp
      slowOpThresholdMs: 100
      rateLimit: 100
    security:
      enableEncryption: true
  replsets:
  - name: rs0
    affinity:
      antiAffinityTopologyKey: none
    volumeSpec:
      persistentVolumeClaim:
        resources:
          requests:
            storage: 1Gi
    size: 3

  sharding:
    enabled: true
    configsvrReplSet:
      size: 3
      volumeSpec:
        persistentVolumeClaim:
          resources:
            requests:
              storage: 3Gi

    mongos:
      size: 3
      affinity:
        antiAffinityTopologyKey: "kubernetes.io/hostname"
      podDisruptionBudget:
        maxUnavailable: 1
      resources:
        limits:
          cpu: "300m"
          memory: "0.5G"
        requests:
          cpu: "300m"
          memory: "0.5G"
      expose:
        exposeType: ClusterIP

  pmm:
    enabled: true
    image: -pmm
    serverHost: monitoring-service
    mongosParams: "--environment=dev-mongos"
    mongodParams: "--environment=dev-mongod"
  secrets:
    users: some-users
