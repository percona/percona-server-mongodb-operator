apiVersion: psmdb.percona.com/v1
kind: PerconaServerMongoDB
metadata:
  name: liveness
spec:
  image:
  imagePullPolicy: Always
  allowUnsafeConfigurations: false
  replsets:
  - name: rs0
    affinity:
      antiAffinityTopologyKey: none
    resources:
      limits:
        cpu: 500m
        memory: 0.5G
      requests:
        cpu: 100m
        memory: 0.1G
    volumeSpec:
      persistentVolumeClaim:
        resources:
          requests:
            storage: 1Gi
    size: 3
    configuration: |
      operationProfiling:
        mode: slowOp
        slowOpThresholdMs: 100
      security:
        enableEncryption: true
        redactClientLogData: false
      setParameter:
        ttlMonitorSleepSecs: 60
        wiredTigerConcurrentReadTransactions: 128
        wiredTigerConcurrentWriteTransactions: 128
      storage:
        engine: wiredTiger
        wiredTiger:
          collectionConfig:
            blockCompressor: snappy
          engineConfig:
            directoryForIndexes: false
            journalCompressor: snappy
          indexConfig:
            prefixCompression: true
    livenessProbe:
      failureThreshold: 5
      initialDelaySeconds: 61
      periodSeconds: 31
      successThreshold: 1
      timeoutSeconds: 6
      startupDelaySeconds: 7201
    readinessProbe:
      failureThreshold: 9
      initialDelaySeconds: 11
      periodSeconds: 4
      successThreshold: 2
      tcpSocket:
        port: 27017
      timeoutSeconds: 3
  secrets:
    users: some-users
