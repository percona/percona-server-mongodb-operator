apiVersion: psmdb.percona.com/v1
kind: PerconaServerMongoDB
metadata:
  name: no-storage
spec:
  #platform: openshift
  image:
  imagePullPolicy: Always
  backup:
    enabled: false
#    storages:
#    tasks:
  replsets:
  - name: rs0
    resources:
      limits:
        cpu: 600m
        memory: 1G
      requests:
        cpu: 600m
        memory: 1G
    size: 3
    configuration: |
      operationProfiling:
        mode: slowOp
        slowOpThresholdMs: 100
      security:
        redactClientLogData: false
      setParameter:
        ttlMonitorSleepSecs: 60
        wiredTigerConcurrentReadTransactions: 128
        wiredTigerConcurrentWriteTransactions: 128
      storage:
        engine: wiredTiger
        wiredTiger:
          collectionConfig:
            blockCompressor: snappy
          engineConfig:
            directoryForIndexes: false
            journalCompressor: snappy
          indexConfig:
            prefixCompression: true
  secrets:
    users: some-users
    ssl: some-name-ssl
