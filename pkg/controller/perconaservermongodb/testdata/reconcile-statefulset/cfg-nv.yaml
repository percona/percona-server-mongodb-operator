apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/component: cfg
    app.kubernetes.io/instance: reconcile-statefulset-cr
    app.kubernetes.io/managed-by: percona-server-mongodb-operator
    app.kubernetes.io/name: percona-server-mongodb
    app.kubernetes.io/part-of: percona-server-mongodb
    app.kubernetes.io/replset: cfg
  name: reconcile-statefulset-cr-cfg
  namespace: reconcile-statefulset
  ownerReferences:
  - apiVersion: psmdb.percona.com/v1
    controller: true
    kind: PerconaServerMongoDB
    name: reconcile-statefulset-cr
    uid: ""
  resourceVersion: "1"
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/component: cfg
      app.kubernetes.io/instance: reconcile-statefulset-cr
      app.kubernetes.io/managed-by: percona-server-mongodb-operator
      app.kubernetes.io/name: percona-server-mongodb
      app.kubernetes.io/part-of: percona-server-mongodb
      app.kubernetes.io/replset: cfg
  serviceName: reconcile-statefulset-cr-cfg
  template:
    metadata:
      labels:
        app.kubernetes.io/component: cfg
        app.kubernetes.io/instance: reconcile-statefulset-cr
        app.kubernetes.io/managed-by: percona-server-mongodb-operator
        app.kubernetes.io/name: percona-server-mongodb
        app.kubernetes.io/part-of: percona-server-mongodb
        app.kubernetes.io/replset: cfg
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/component: cfg
                app.kubernetes.io/instance: reconcile-statefulset-cr
                app.kubernetes.io/managed-by: percona-server-mongodb-operator
                app.kubernetes.io/name: percona-server-mongodb
                app.kubernetes.io/part-of: percona-server-mongodb
                app.kubernetes.io/replset: cfg
            topologyKey: kubernetes.io/hostname
      containers:
      - args:
        - --bind_ip_all
        - --auth
        - --dbpath=/data/db
        - --port=27017
        - --replSet=cfg
        - --storageEngine=wiredTiger
        - --relaxPermChecks
        - --sslAllowInvalidCertificates
        - --clusterAuthMode=x509
        - --configsvr
        - --enableEncryption
        - --encryptionKeyFile=/etc/mongodb-encryption/encryption-key
        - --wiredTigerCacheSizeGB=0.25
        - --wiredTigerIndexPrefixCompression=true
        command:
        - /opt/percona/ps-entry.sh
        env:
        - name: SERVICE_NAME
          value: reconcile-statefulset-cr
        - name: NAMESPACE
          value: reconcile-statefulset
        - name: MONGODB_PORT
          value: "27017"
        - name: MONGODB_REPLSET
          value: cfg
        envFrom:
        - secretRef:
            name: internal-reconcile-statefulset-cr-users
            optional: false
        image: perconalab/percona-server-mongodb-operator:main-mongod6.0
        imagePullPolicy: Always
        livenessProbe:
          exec:
            command:
            - /opt/percona/mongodb-healthcheck
            - k8s
            - liveness
            - --ssl
            - --sslInsecure
            - --sslCAFile
            - /etc/mongodb-ssl/ca.crt
            - --sslPEMKeyFile
            - /tmp/tls.pem
            - --startupDelaySeconds
            - "7200"
          failureThreshold: 4
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        name: mongod
        ports:
        - containerPort: 27017
          name: mongodb
        readinessProbe:
          exec:
            command:
            - /opt/percona/mongodb-healthcheck
            - k8s
            - readiness
            - --component
            - mongod
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 2
        resources:
          limits:
            cpu: 300m
            memory: 500M
          requests:
            cpu: 300m
            memory: 500M
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
        volumeMounts:
        - mountPath: /data/db
          name: mongod-data
        - mountPath: /etc/mongodb-secrets
          name: reconcile-statefulset-cr-mongodb-keyfile
          readOnly: true
        - mountPath: /etc/mongodb-ssl
          name: ssl
          readOnly: true
        - mountPath: /etc/mongodb-ssl-internal
          name: ssl-internal
          readOnly: true
        - mountPath: /opt/percona
          name: bin
        - mountPath: /etc/mongodb-encryption
          name: my-cluster-name-mongodb-encryption-key
          readOnly: true
        - mountPath: /etc/users-secret
          name: users-secret-file
        workingDir: /data/db
      - args:
        - pbm-agent-entrypoint
        command:
        - /opt/percona/pbm-entry.sh
        env:
        - name: PBM_AGENT_MONGODB_USERNAME
          valueFrom:
            secretKeyRef:
              key: MONGODB_BACKUP_USER
              name: internal-reconcile-statefulset-cr-users
              optional: false
        - name: PBM_AGENT_MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: MONGODB_BACKUP_PASSWORD
              name: internal-reconcile-statefulset-cr-users
              optional: false
        - name: PBM_MONGODB_REPLSET
          value: cfg
        - name: PBM_MONGODB_PORT
          value: "27017"
        - name: PBM_AGENT_SIDECAR
          value: "true"
        - name: PBM_AGENT_SIDECAR_SLEEP
          value: "5"
        - name: SHARDED
          value: "TRUE"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: PBM_MONGODB_URI
          value: mongodb://$(PBM_AGENT_MONGODB_USERNAME):$(PBM_AGENT_MONGODB_PASSWORD)@$(POD_NAME)
        image: perconalab/percona-server-mongodb-operator:main-backup
        imagePullPolicy: Always
        name: backup-agent
        resources: {}
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
        volumeMounts:
        - mountPath: /etc/mongodb-ssl
          name: ssl
          readOnly: true
        - mountPath: /opt/percona
          name: bin
          readOnly: true
        - mountPath: /data/db
          name: mongod-data
      initContainers:
      - command:
        - /init-entrypoint.sh
        imagePullPolicy: Always
        name: mongo-init
        resources:
          limits:
            cpu: 300m
            memory: 500M
          requests:
            cpu: 300m
            memory: 500M
        volumeMounts:
        - mountPath: /data/db
          name: mongod-data
        - mountPath: /opt/percona
          name: bin
      restartPolicy: Always
      securityContext:
        fsGroup: 1001
      serviceAccountName: default
      terminationGracePeriodSeconds: 60
      volumes:
      - name: reconcile-statefulset-cr-mongodb-keyfile
        secret:
          defaultMode: 288
          optional: false
          secretName: reconcile-statefulset-cr-mongodb-keyfile
      - emptyDir: {}
        name: bin
      - name: my-cluster-name-mongodb-encryption-key
        secret:
          defaultMode: 288
          optional: false
          secretName: my-cluster-name-mongodb-encryption-key
      - name: ssl
        secret:
          defaultMode: 288
          optional: false
          secretName: reconcile-statefulset-cr-ssl
      - name: ssl-internal
        secret:
          defaultMode: 288
          optional: true
          secretName: reconcile-statefulset-cr-ssl-internal
      - name: users-secret-file
        secret:
          secretName: internal-reconcile-statefulset-cr-users
  updateStrategy:
    type: OnDelete
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: mongod-data
      namespace: reconcile-statefulset
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 3Gi
    status: {}
