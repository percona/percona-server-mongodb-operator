[PARSER]
    Name        json
    Format      json
    Time_Key    t.$date
    Time_Format %Y-%m-%dT%H:%M:%S.%L%z

[SERVICE]
    Flush        1
    Log_Level    debug
    Daemon       off
    Parser json

[INPUT]
    Name             tail
    Path             ${LOG_DATA_DIR}/mongod.log
    Tag              ${POD_NAMESPACE}.${POD_NAME}.mongod.log
    Refresh_Interval 5
    DB               /tmp/flb_kube.db
    Parser           json
    read_from_head   true
    Path_Key         file

[OUTPUT]
    Name             stdout
    Match            *
    Format           json_lines
    json_date_key    false

[OUTPUT]
    Name file
    Match ${POD_NAMESPACE}.${POD_NAME}.mongod.log
    File mongod.full.log
    Path ${LOG_DATA_DIR}/
