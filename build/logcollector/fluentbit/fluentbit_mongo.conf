[SERVICE]
    Flush        1
    Log_Level    debug
    Daemon       off
    parsers_file json

[INPUT]
    Name             tail
    Path             ${LOG_DATA_DIR}/mongod.log
    Tag              ${POD_NAMESPACE}.${POD_NAME}.mongod.log
    Refresh_Interval 5
    DB               /tmp/flb_kube.db
    multiline.parser multiline-regex-test
    read_from_head   true
    Path_Key         file

[OUTPUT]
    Name             stdout
    Match            *
    Format           json_lines
    json_date_key    false

[OUTPUT]
    Name file
    Match ${POD_NAMESPACE}.${POD_NAME}.mongod.log
    File mongod.full.log
    Path ${LOG_DATA_DIR}/
