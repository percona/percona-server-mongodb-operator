/data/db/logs/*.log {
   daily
   minsize 10M
   maxsize 100M
   rotate 10
   missingok
   nocompress
   notifempty
   sharedscripts
   postrotate
       mongosh "mongodb://${MONGODB_USER}:${MONGODB_PASSWORD}@${MONGODB_HOST}:${MONGODB_PORT}/admin" \
               --eval 'db.adminCommand({ logRotate: 1 })'
   endscript
}
