documentation:
  - changed-files:
    - any-glob-to-any-file:
      - 'README*'
      - 'CONTRIBUTING*'
      - 'code-of-conduct*'

tests:
  - changed-files:
    - any-glob-to-any-file:
      - 'e2e-tests/**'
      - 'Jenkinsfile*'

ci-cd:
  - changed-files:
     - any-glob-to-any-file: '.github/workflows/**'

dockerfile:
  - changed-files:
    - any-glob-to-any-file: 'build/Dockerfile'

olm:
  - changed-files:
    - any-glob-to-any-file: 'installers/olm/**'

dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - 'go.mod'
      - 'go.sum'
